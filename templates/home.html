<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modersonal</title>
</head>
<body>

<h1>Welcome</h1>
{% if user.is_authenticated %}
    Welcome {{ user }}! <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a>
{% endif %}

</body>
</html>
