<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modersonal</title>
</head>
<body>

<h1>Welcome</h1>

{% if user.is_authenticated %}
    Welcome {{ user }}! <a href="{% url 'logout' %}">Logout</a>.
{% else %}
    <a href="{% url 'users:register' %}">Register</a> | <a href="{% url 'users:login' %}">Login</a>.
{% endif %}

<h1>Blog</h1>

Go to <a href="{% url 'blog:home' %}">Blog</a>.

</body>
</html>
